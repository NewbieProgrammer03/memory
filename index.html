<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Memory Game ❤️</h1>
    <p>Match all the pairs!</p>

    <!-- Timer display -->
    <p>Time: <span id="timer">0:00</span></p>

    <!-- Card grid -->
    <div class="grid" id="grid"></div>

    <!-- Message on game completion -->
    <p id="message"></p>

    <!-- Restart button -->
    <button id="restartBtn">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
